<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.9.0/sweetalert2.all.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.js"></script>

<script th:src="@{/js/product-detail.js}"></script>
<script th:inline="javascript">
    var vm = [[${vm}]];
    $(".rateStar").on("click",function () {
        var star=$(this).data("value");
        // console.log("ahihi: ",typeof (star));
        $("#numberStar").val(star);
        // console.log("number: ",$("#numberStar").val());
    });

    $("#rateSubmit").on("click",function () {
        var data={};
        data.star= $("#numberStar").val();
        data.comment=$("#review").val();
        data.productId=$(this).data("product");
        console.log("data: ",data);
        if(data.star==0){
            swal(
                'Xảy ra lỗi',
                'Bạn chưa chọn số sao',
                'error'
            );
            return;
        }

        if(data.comment==0){
            swal(
                'Xảy ra lỗi',
                'Bạn chưa viết bình luận',
                'error'
            );
            $("#review").focus();
            return;
        }

        NProgress.start();

        var linkPost = "/api/rate/add";

        axios.post(linkPost, data).then(function(res){
            NProgress.done();
            if(res.data.success) {
                swal({
                        title: 'Thành công',
                        text:  res.data.message,
                        type:'success' ,
                        timer:1500
                    }

                ).then(function() {
                    location.reload();
                });
            } else {
                swal(
                    'Xảy ra lỗi',
                    res.data.message,
                    'error'
                );
            }
        }, function(err){
            NProgress.done();
            swal(
                'Error',
                'Fail',
                'error'
            );
        });
    });
</script>
