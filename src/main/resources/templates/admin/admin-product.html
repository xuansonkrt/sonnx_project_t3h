<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Product</title>

    <!-- Bootstrap Core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link th:href="@{/css/metisMenu.min.css}" rel="stylesheet">

    <!-- Custom CSS -->
    <link th:href="@{/css/startmin.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <!-- Custom Fonts -->
    <!--<link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" type="text/css">-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div id="wrapper">

    <!-- Navigation -->
    <div th:replace="fragments/header-admin :: header_admin_info (vm=${vm.getLayoutHeaderAdminVM()})"></div>


    <!-- Page Content -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header" id="main-title">Product</h1>
                    <div id="main-content">
                        <div class="row">
                            <div class="col-sm-8 col-12">
                                <button type="button" class="btn btn-primary" id="new-product" data-toggle="modal" style="margin-bottom: 20px" data-target="#exampleModalLong">
                                    Add new Product
                                </button>
                            </div>
                            <div class="col-sm-4 col-12">
                                <form style="float: right" class="form-inline my-2 my-lg-0 float-sm-right" th:action="@{/admin/product}" th:object="${productname}"  method="get">
                                    <input class="form-control mr-sm-2" type="search" th:field="*{name}"  placeholder="Search..." aria-label="Search">
                                    <button class="btn btn-success" type="submit">Search</button>
                                </form>
                            </div>
                        </div>

                        <h2 th:if="${vm.getKeyWord()}" th:text="${vm.getKeyWord()}"></h2>

                        <table class="table table-bordered">
                            <thead>
                            <tr style="text-align: center">
                                <th colspan="1"  style="background-color: #1ab7ea; text-align: center">
                                    Index
                                </th>
                                <th colspan="2" style="background-color: #1ab7ea; text-align: center">
                                    Name
                                </th>
                                <th colspan="2" style="background-color: #1ab7ea; text-align: center">
                                    Category
                                </th>
                                <th colspan="2" style="background-color: #1ab7ea; text-align: center">
                                    Supply
                                </th>
                                <th colspan="2" style="background-color: #1ab7ea; text-align: center">
                                    Short Desc
                                </th>
                                <th colspan="1" style="background-color: #1ab7ea; text-align: center">
                                    Price
                                </th>
                                <th colspan="2" style="background-color: #1ab7ea; text-align: center">
                                    Created Date
                                </th>
                                <th colspan="2" style="background-color: #1ab7ea; text-align: center">

                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="product,iter : ${vm.getProductVMList()}">
                                <td colspan="1" th:text="${page.number*page.size + iter.index+1}"></td>
                                <td colspan="2" th:text="${product.getName()}"></td>
                                <td colspan="2" th:text="${product.getCategoryName()}"></td>
                                <td colspan="2" th:text="${product.getSupplyName()}"></td>
                                <td colspan="2" th:text="${product.getShortDesc()}"></td>
                                <td colspan="1" th:text="${product.getPrice() + ' $'}" style="text-align: right"></td>
                                <td colspan="2" th:text="${product.getCreatedDate()}"></td>
                                <td colspan="2">
                                    <i class="fa fa-edit tooltip-test edit-product" th:attr="data-product = ${product.getId()}" data-toggle="modal" data-target="#exampleModalLong" style="cursor: pointer; font-size: 20px" title="Edit"></i>
                                    <i class="fa fa-file-image-o tooltip-test image-product" th:attr="data-product = ${product.getId()}" data-toggle="modal" data-target="#ImageModal" style="cursor: pointer; color: blue; font-size: 20px" title="Add image"></i>
                                    <i class="fa fa-trash-o tooltip-test del-product" th:attr="data-product = ${product.getId()}" style="cursor: pointer; color: red; font-size: 20px" title="Delete"></i>

                                </td>
                            </tr>
                            </tbody>
                        </table>



                        <nav style="margin-top: 50px" aria-label="..." th:if="${vm.getProductVMList().size()>0}">
                            <ul class="pagination">
                                <th:block th:each="i: ${#numbers.sequence(0, page.totalPages - 1)}">
                                    <li class="page-item active" th:if="${page.number == i}" aria-current="page">
                                        <a class="page-link" th:href="${''}" th:text="${i+1}"><span class="sr-only"></span></a>
                                    </li>
                                    <li class="page-item"  th:unless="${page.number == i}"><a class="page-link" th:text="${i+1}"
                                                                                              th:href="${'?'
                                                                                       +('&page='+i)
                                                                                       +(#httpServletRequest.getParameter('size')==null?'':('&size='+#httpServletRequest.getParameter('size')))
                                                                                       +(#httpServletRequest.getParameter('name')==null?'':('&name='+#httpServletRequest.getParameter('name')))}"></a></li>
                                </th:block>
                            </ul>
                        </nav>
                    </div>

                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /#page-wrapper -->


    <!-- Modal -->
    <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog w-75" role="document" style="width: 75%">
            <div class="modal-content">
                <div class="modal-header" style="background-color: #1ab7ea; border-radius: 4px 4px 0 0;">
                    <div class="row">
                        <div class="col-sm-6">
                            <h5 class="modal-title" style="color: white" id="exampleModalLongTitle">Add new/ update Product</h5>
                        </div>
                        <div class="col-sm-6">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="float:right">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>

                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group" style="margin-top: 15px;">
                                <input type="text" class="form-control" id="input-supply-id" class="hidden">

                                <div style="text-align: center">
                                    <img style="max-width: 200px; height: auto" src="https://www.vietnamprintpack.com/images/default.jpg" class="product-main-image">
                                </div>

                                <div style="text-align: center; margin-top: 20px" class=" row mx-auto">
                                    <div class="col-sm-3">

                                    </div>
                                    <div class="col-sm-9">
                                        <input  type='file'  id="change-product-mainImage"/>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group " style="margin-top: 20px">
                                <label>Product name:</label>
                                <input type="text" class="form-control" id="input-product-name">
                            </div>

                            <div class="form-group">
                                <label>Category:</label>
                                <select class="form-control" id="input-product-category" placeholder="Choose Category">
                                    <option th:each="category : ${vm.getCategoryVMList()}" th:value="${category.getId()}" th:text="${category.getName()}"></option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label>Supply:</label>
                                <select class="form-control" id="input-product-supply" placeholder="Choose Supply">
                                    <option th:each="supply : ${vm.getSupplyVMList()}" th:value="${supply.getId()}" th:text="${supply.getName()}"></option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label>Promotion:</label>
                                <select class="form-control" id="input-product-promotion" placeholder="Choose Promotion">
                                    <option th:each="promotion : ${vm.getPromotionVMList()}" th:value="${promotion.getId()}" th:text="${promotion.getName()}"></option>
                                </select>
                            </div>



                            <div class="form-group margin-bottom-15" style="width: 100%">
                                <label>Price:</label>
                                <input type="text" class="form-control" style="display: block; margin: 5px ;width: 100%" id="input-product-price">
                            </div>


                            <div class="form-group margin-bottom-15">
                                <label>Product description:</label>
                                <textarea type="text" class="form-control" id="input-product-desc"></textarea>
                            </div>

                        </div>

                    </div >
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary btn-save-product">Save changes</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="ImageModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog w-75" role="document" style="width: 75%">
            <div class="modal-content">
                <div class="modal-header" style="background-color: #1ab7ea; border-radius: 4px 4px 0 0;">
                    <div class="row">
                        <div class="col-sm-6">
                            <h5 class="modal-title" style="color: white" id="exampleModalLongTitle">Add new/ update Product</h5>
                        </div>
                        <div class="col-sm-6">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="float:right">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>

                </div>
                <div class="modal-body">


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary btn-save-image">Save changes</button>
                </div>
            </div>
        </div>
    </div>

</div>
<!-- /#wrapper -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.9.0/sweetalert2.all.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.js"></script>

<!-- jQuery -->
<script th:src="@{/js/jquery.min.js}"></script>

<!-- Bootstrap Core JavaScript -->
<script th:src="@{/js/bootstrap.min.js}"></script>

<!-- Metis Menu Plugin JavaScript -->
<script th:src="@{/js/metisMenu.min.js}"></script>

<!-- Custom Theme JavaScript -->
<script th:src="@{/js/startmin.js}"></script>

<script th:src="@{/js/admin-product.js}"></script>


</body>
</html>
